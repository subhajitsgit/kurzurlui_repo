<div class="container-fluid">
  <div class="row">
    <div class="col-xl-6">
      <div class="card">
        <div class="card-header">
          <h4>Map at a specified location</h4><span>Display a map at a specified location and zoom level.</span>
        </div>
        <div class="card-body map-z-index">
          <div class="map-js-height overflow-hidden" id="weathermap">
            <google-map width="100%" height="500px" [zoom]="zoom">
              @for (marker of markers; track marker) {
              <map-marker [position]="marker.position" [label]="marker.label">
              </map-marker>
              }
            </google-map>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="card">
        <div class="card-header">
          <h4>Map using View Bounds</h4><span>Display a map of a given area.</span>
        </div>
        <div class="card-body map-z-index">
          <div class="map-js-height overflow-hidden" id="map2">
            <google-map height="500px" width="100%" [zoom]="zoom">
              @for (marker of markers; track marker) {
              <map-marker #markerElem [position]="marker.position" [label]="marker.label" [title]="marker.title"
                [options]="marker.options" (mapClick)="openInfo(markerElem, marker.info)">
              </map-marker>
              }
            </google-map>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
