<div class="card">
    <div class="card-header">
        <h4>Default File Upload</h4>
        <p class="f-m-light mt-1">We use the create method to turn a<code> &lt;input type="file"&gt;</code> into a
            FilePond drop area.<code>[https://pqina.nl/filepond/]</code></p>
    </div>
    <div class="card-body">
        <dropzone body [config]="imageConfig" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"
        [message]="text" [className]="'custom-drop-zone'"></dropzone>
    </div>
</div>
