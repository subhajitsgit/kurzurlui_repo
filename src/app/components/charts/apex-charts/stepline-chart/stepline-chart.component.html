<div class="card">
    <div class="card-header">
        <h4>Stepline Chart </h4>
    </div>
    <div class="card-body">
        <div id="stepline">
            <apx-chart [chart]="stepLineChart.chart" [stroke]="stepLineChart.stroke"
                [dataLabels]="stepLineChart.dataLabels" [series]="stepLineChart.series" [title]="stepLineChart.title"
                [markers]="stepLineChart.markers" [colors]="stepLineChart.colors">
            </apx-chart>
        </div>
    </div>
</div>
