<div class="card height-equal">
    <div class="card-header">
        <h4>Grouping</h4>
        <p class="mb-0 mt-1">You can set the group of avatars like <code>.img-* (40/50/60/80/100) </code>and
            <code>.b-r-* (8/30/35)</code>.
        </p>
    </div>
    <div class="card-body">
        <div class="avatar-showcase">
            <div class="avatars">
                @for (item of groupingData; track item) {
                <div class="customers d-inline-block avatar-group">
                    <ul>
                        @for (datas of item.data; track datas) {
                        <li class="d-inline-block">
                            <img class="{{datas.imgClass}}" [src]="datas.img" alt="#">
                        </li>
                        }
                    </ul>
                </div>
                }
            </div>
        </div>
    </div>
</div>
