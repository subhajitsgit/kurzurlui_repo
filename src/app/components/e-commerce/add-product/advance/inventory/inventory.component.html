<div class="meta-body">
  <form id="advance-tab">
    <div class="row g-3 custom-input">
      <div class="col-sm-6">
        <label class="form-label" for="validationServer01">Stock Availability</label>
        <select class="form-select" aria-label="Default select example">
          <option selected="">In stock</option>
          <option value="1">Out of stock</option>
          <option value="2">Pre-order</option>
        </select>
      </div>
      <div class="col-sm-6">
        <label class="form-label" for="validationServer01">Low Stock</label>
        <select class="form-select" aria-label="Default select example">
          <option selected="">Low Stock (5 or less)</option>
          <option value="1">Low Stock (10 or less)</option>
          <option value="2">Low Stock (20 or less)</option>
          <option value="2">Low Stock (25 or less)</option>
          <option value="2">Low Stock (30 or less)</option>
        </select>
      </div>
      <div class="col-lg-3 col-sm-6">
        <label class="form-label" for="exampleFormControlInput1">SKU <span class="txt-danger">*</span></label>
        <input class="form-control" id="exampleFormControlInput1" type="text">
      </div>
      <div class="col-lg-3 col-sm-6">
        <label class="form-label" for="exampleFormControlInput1">Stock Quantity <span
            class="txt-danger">*</span></label>
        <input class="form-control" id="exampleFormControlInput1" type="number" value="7" min="0">
      </div>
      <div class="col-lg-3 col-sm-6">
        <label class="form-label" for="exampleFormControlInput1">Restock Date <span class="txt-danger">*</span></label>
        <input class="form-control" id="exampleFormControlInput1" type="number">
      </div>
      <div class="col-lg-3 col-sm-6">
        <label class="form-label" for="exampleFormControlInput1">Pre-Order <span class="txt-danger">*</span></label>
        <input class="form-control" id="exampleFormControlInput1" type="number">
      </div>
      <div class="col-12">
        <label class="form-label" for="exampleFormControlInput1">Allow Backorders</label>
        <div class="form-check">
          <input class="form-check-input" id="gridCheck" type="checkbox">
          <label class="form-check-label m-0" for="gridCheck">This is a digital Product</label>
          <p class="f-light">Decide if the product is a digital or physical item. Shipping may
            be necessary for real-world items.</p>
        </div>
      </div>
    </div>
    <div class="product-buttons">
      <button class="btn me-2" (click)="previous()">
        <div class="d-flex align-items-center gap-sm-2 gap-1">
          <app-common-svg-icon [icon]="'back-arrow'"></app-common-svg-icon>
          Previous
        </div>
      </button>
      <button class="btn">
        <div class="d-flex align-items-center gap-sm-2 gap-1">Next
          <app-common-svg-icon [icon]="'front-arrow'"></app-common-svg-icon>
        </div>
      </button>
    </div>
  </form>
</div>
