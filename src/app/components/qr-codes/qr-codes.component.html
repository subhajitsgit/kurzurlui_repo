@for (qr of qrList; track qr.id) {
<div class="link-card">
  <div class="card-left">
    <!-- QR Code -->
      <div class="flex-shrink-0">
        <img [src]="qr.qrImage"
             alt="QR" class="w-20 h-20 img-fluid"
             style="max-width: 150px;">
      </div>
  </div>

  <div class="card-center">
    <h3 class="title">{{qr.title}}</h3>
    <p class="type">Website</p>
    <a class="long-link" [href]="qr.mainUrl" target="_blank">
      {{qr.mainUrl}}
    </a>

    <div class="meta">
      <span>ðŸ“Š Scan data</span>
      <span>ðŸ“… Jul 7, 2025</span>
      <span>ðŸ”— bit.ly/4ksv8EF</span>
    </div>
  </div>

  <div class="card-right">
    <button class="icon-btn" (click)="onEditQrCode(qr)"><app-feather-icons [icons]="'edit'"></app-feather-icons></button>
  </div>
</div>
}
