<div class="file-content">
    <div class="card">
        <div class="card-header">
            <div class="d-md-flex d-sm-block">
                <form class="form-inline">
                    <div class="form-group d-flex align-items-center mb-0"> <i class="fa fa-search"></i>
                        <input class="form-control-plaintext" type="text" placeholder="Search...">
                    </div>
                </form>
                <div class="flex-grow-1 text-end">
                    <form class="d-inline-flex">
                        <div class="btn btn-primary">
                            <app-feather-icons [icons]="'plus-square'"></app-feather-icons>Add New
                        </div>
                        <div style="height: 0px;width: 0px; overflow:hidden;">
                            <input id="upfile" type="file">
                        </div>
                    </form>
                    <div class="btn btn-outline-primary ms-2">
                        <app-feather-icons [icons]="'upload'"></app-feather-icons> Upload
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body file-manager">
            <h5 class="mb-2">Quick Access </h5>
            <ul class="quick-file d-flex flex-row">
                @for (item of quickAccess; track item) {
                <li>
                    <div class="quick-box">
                        <i class="fa {{item.icon}} {{item.color}}"></i>
                    </div>
                    <h6>{{item.name}}</h6>
                </li>
                }
            </ul>
            <h5 class="mt-4 mb-2">Folders</h5>
            <ul class="folder">
                @for (item of folders; track item) {
                <li class="folder-box">
                    <div class="d-block">
                        <i class="f-44 fa {{item.icon}} txt-warning"></i>
                        <i class="fa fa-ellipsis-v me-0 f-14 ellips"></i>
                        <div class="mt-3">
                            <h6>{{item.name}}</h6>
                            <p>{{item.file}}
                                <span class="pull-right">
                                    <i class="fa fa-clock-o"></i>
                                    {{item.title}}
                                </span>
                            </p>
                        </div>
                    </div>
                </li>
                }
            </ul>
            <h5 class="mt-4 mb-2">Files </h5>
            <ul class="d-flex flex-row files-content">
                @for (item of files; track item) {
                <li class="folder-box d-flex align-items-center">
                    <div class="d-flex align-items-center files-list">
                        <div class="flex-shrink-0 file-left">
                            <i class="f-22 fa {{item.icon}} {{item.color}}"></i>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h6>{{item.name}}</h6>
                            <p>{{item.file}}</p>
                        </div>
                    </div>
                </li>
                }
            </ul>
        </div>
    </div>
</div>
