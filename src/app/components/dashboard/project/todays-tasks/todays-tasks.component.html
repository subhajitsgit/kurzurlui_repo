<div class="card">
  <div class="card-header card-no-border pb-0">
    <div class="header-top">
      <h4>Todayâ€™s Tasks</h4>
      <div class="dropdown icon-dropdown" (clickOutside)="clickOutside()">
        <button class="btn dropdown-toggle" id="userdropdown24" type="button" (click)="isShow = !isShow">
          <i class="icon-more-alt"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userdropdown24" [class.show]="isShow">
          <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
          <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
          <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ul class="task-box">
      @for (item of todaysTask; track item) {
      <li class="bg-light">
        <div class="d-flex align-items-center justify-content-between">
          <h6 class="font-{{item.font}} f-w-500">{{item.title}}</h6>
          <div class="dropdown icon-dropdown" (clickOutside)="item.active = false">
            <button class="btn dropdown-toggle" type="button" (click)="open(item.id)">
              <i class="icon-more-alt"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-end" [class.show]="item.active">
              <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
              <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
              <a class="dropdown-item" href="javascript:void(0)">Yearly
              </a>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center gap-2">
          @if (item.image && !item.image1) {
          <div class="flex-shrink-0">
            <img [src]="item.image" alt="user">
          </div>
          } @else {
          <div class="flex-shrink-0">
            <div class="customers social-group">
              <ul>
                <li class="d-inline-block">
                  <img class="rounded-circle border-0" [src]="item.image" alt="">
                </li>
                <li class="d-inline-block">
                  <img class="rounded-circle" [src]="item.image1" alt="">
                </li>
              </ul>
            </div>
          </div>
          }
          <div class="flex-grow-1">
            <p class="mb-0">Assigned to</p><a [routerLink]="['/ecommerce/product-page']">
              <h5>{{item.name}} </h5>
            </a>
          </div>
        </div>
      </li>
      }
    </ul>
  </div>
</div>
