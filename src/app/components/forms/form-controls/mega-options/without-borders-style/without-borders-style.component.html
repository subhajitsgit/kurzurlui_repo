<div class="card custom-wihout-style">
    <div class="card-header">
        <h4>Without borders style</h4>
        <p class="f-m-light mt-1">
            By adding <code>.plain-style </code>class to <code>.mega-inline</code> You can archive this style</p>
    </div>
    <div class="card-body">
        <form class="mega-inline plain-style">
            <div class="row">
                @for (data of withoutBorderData; track data) {
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="d-flex p-20">
                                <div class="form-check ps-0 checkbox checkbox-{{data.color}} m-0">
                                    <input class="form-check-input" id="{{data.id}}" type="checkbox" [checked]="data.checked">
                                    <label class="form-check-label" for="{{data.id}}">
                                        <span class="flex-grow-1 megaoption-space">
                                            <span class="mt-0 mega-title-badge">${{data.price}}
                                                <span class="badge badge-{{data.color}} pull-right digits">
                                                    {{data.tag}}
                                                </span>
                                            </span>
                                            <span>
                                                {{data.text}}
                                            </span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </form>
    </div>
    <div class="card-footer text-end">
        <button class="btn btn-warning m-r-15" type="submit">Submit</button>
        <button class="btn list-light-warning" type="submit">Cancel</button>
    </div>
</div>
