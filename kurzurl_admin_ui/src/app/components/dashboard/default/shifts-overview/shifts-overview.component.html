<div class="card shifts-char-box">
  <div class="card-header card-no-border pb-0">
    <div class="header-top">
      <h4>Shifts Overview </h4>
      <div class="d-flex align-items-center gap-3">
        <div class="location-menu dropdown" (clickOutside)="clickOutside()">
          <button class="btn dropdown-toggle" id="locationdropdown" (click)="isLocation = !isLocation">Location</button>
          <div class="dropdown-menu dropdown-menu-end" [ngClass]="isLocation ? 'd-block' :'d-none'">
            <a class="dropdown-item" href="javascript:void(0)">Address Selection</a>
            <a class="dropdown-item" href="javascript:void(0)">Geo-Menu</a>
            <a class="dropdown-item" href="javascript:void(0)">Place Picker</a>
          </div>
        </div>
        <div class="dropdown icon-dropdown" (clickOutside)="clickOutsides()">
          <button class="btn dropdown-toggle" id="userdropdown16" (click)="isShow =!isShow">
            <i class="icon-more-alt"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-end" [ngClass]="isShow ? 'd-block' :'d-none'">
            <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
            <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
            <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <div class="card-body">
    <div class="row">
      <div class="col-5">
        <div class="overview" id="shifts-overview">
          <apx-chart [labels]="shiftsOverview.labels" [series]="shiftsOverview.series" [chart]="shiftsOverview.chart"
            [dataLabels]="shiftsOverview.dataLabels" [legend]="shiftsOverview.legend" [stroke]="shiftsOverview.stroke"
            [plotOptions]="shiftsOverview.plotOptions" [states]="shiftsOverview.states"
            [colors]="shiftsOverview.colors">
          </apx-chart>
        </div>
      </div>
      <div class="col-7 shifts-overview"> 
        <div class="d-flex gap-2">
          <div class="flex-shrink-0"><span class="bg-primary"> </span></div>
          <div class="flex-grow-1">
            <h6>New</h6>
          </div><span>86</span>
        </div>
        <div class="d-flex gap-2">
          <div class="flex-shrink-0"><span class="bg-secondary"></span></div>
          <div class="flex-grow-1">
            <h6>Waiting for approval</h6>
          </div><span>210</span>
        </div>
        <div class="d-flex gap-2">
          <div class="flex-shrink-0"><span class="bg-warning"> </span></div>
          <div class="flex-grow-1">
            <h6>Assigned</h6>
          </div><span>95</span>
        </div>
        <div class="d-flex gap-2">
          <div class="flex-shrink-0"><span class="bg-tertiary"></span></div>
          <div class="flex-grow-1">
            <h6>Cancelled</h6>
          </div><span>37</span>
        </div>
      </div>
    </div>
  </div>
</div>
