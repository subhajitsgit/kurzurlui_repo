<div class="card">
  <div class="card-header card-no-border">
    <div class="header-top">
      <h4>Projects</h4>
      <div class="dropdown icon-dropdown" (clickOutside)="clickOutside()">
        <button class="btn dropdown-toggle" id="userdropdown0" type="button" (click)="isShowData =!isShowData">
          <i class="icon-more-alt"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" [class.show]="isShowData">
          <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
          <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
          <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body p-0 projects">
    <div class="table-responsive theme-scrollbar">
      <div class="dataTables_wrapper no-footer">
        <table class="table display dataTable no-footer" id="selling-product" style="width:100%">
          <thead>
            <tr>
              <th>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label"></label>
                </div>
              </th>
              <th>Files Name</th>
              <th>File Type</th>
              <th>Date</th>
              <th>Sizes</th>
              <th>Author </th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (item of tableData; track item) {
            <tr>
              <td>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label"></label>
                </div>
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <div class="flex-shrink-0">
                    <img [src]="item.image" alt="">
                  </div>
                  <div class="flex-grow-1 ms-2">
                    <a [routerLink]="['/ecommerce/products']">
                      <h6>{{item.fileName}}</h6>
                    </a>
                  </div>
                </div>
              </td>
              <td class="project-dot">
                <div class="d-flex">
                  <div class="flex-shrink-0"><span class="bg-{{item.class}}"></span></div>
                  <div class="flex-grow-1">
                    <h6>{{item.fileType}}</h6>
                  </div>
                </div>
              </td>
              <td>{{item.date}}</td>
              <td>{{item.storage}}</td>
              <td>{{item.author}}</td>
              <td class="text-center">
                <div class="dropdown icon-dropdown" (clickOutside)="item.active = false">
                  <button class="btn dropdown-toggle" (click)="openMenu(item.id)">
                    <i class="icon-more-alt"></i>
                  </button>
                  <div class="dropdown-menu dropdown-menu-end dropdown-bottom" [class.show]="item.active">
                    <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
                    <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
                    <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
                  </div>
                </div>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
