<div class="card">
  <div class="card-header">
    <h4>Single File Upload</h4>
    <p class="f-m-light mt-1"></p>Use the <code>.dropzone </code> class through create upload
    files.<code>[https://www.dropzone.dev/].</code>
  </div>
  <div class="card-body custom-dropzone-project custom-dropzone-1">
    <form class="dropzone dropzone-primary bg-light-primary custom-dropzone">
      <dropzone body [config]="imageConfig" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"
        [message]="text"></dropzone>
    </form>
  </div>
</div>
