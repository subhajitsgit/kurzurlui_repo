<div class="card">
  <div class="card-header">
    <h4>Image Preview </h4>
    <p class="f-m-light mt-1">We use the create method to turn a<code> &lt;input type="file"&gt;</code> into a FilePond
      drop area.<code>[https://pqina.nl/filepond/]</code></p>
  </div>
  <div class="card-body">
    <dropzone body [config]="imageConfig" (error)="onUploadError($event)" [message]="text"
      (success)="onUploadSuccess($event)" [className]="'custom-drop-zone'"></dropzone>
  </div>
</div>
