<div class="card-header" id="headingOne">
  <h2 class="mb-0">
    <button class="btn btn-link btn-block text-start" type="button" (click)="collapse.toggle()"
      [attr.aria-expanded]="!isCollapsed">My Profile</button>
  </h2>
</div>
<div class="collapse show" id="collapseOne" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
  <div class="card-body socialprofile filter-cards-view">
    <div class="d-flex">
      <img class="img-50 img-fluid m-r-20 rounded-circle" src="assets/images/user/1.jpg" alt="">
      <div class="flex-grow-1">
        <h6 class="font-primary f-w-600">My Page</h6>
        <span class="d-block"><span>
            <i class="fa fa-comments-o"> </i>
            <span class="px-2">Messages
              <span class="badge rounded-pill badge-light ms-2">9</span>
            </span>
          </span>
        </span>
        <span class="d-block"><span>
            <i class="fa fa-bell-o"> </i>
            <span class="px-2">notification
              <span class="badge rounded-pill badge-light ms-2">9</span>
            </span>
          </span>
        </span>
      </div>
    </div>
    <div class="social-btngroup d-flex">
      <button class="btn btn-primary text-center" type="button">Likes</button>
      <button class="btn btn-light text-center ms-2" type="button">View</button>
    </div>
    <div class="likes-profile text-center">
      <h5> <span> <i class="fa fa-heart font-danger"></i> 884</span></h5>
    </div>
    <div class="text-center">35 New Likes This Week</div>
    <div class="customers text-center social-group">
      <ul>
        <li class="d-inline-block">
          <img class="img-40 rounded-circle" src="assets/images/user/3.jpg" alt="" data-container="body" data-bs-toggle="tooltip" title="Johny Waston">
        </li>
        <li class="d-inline-block">
          <img class="img-40 rounded-circle" src="assets/images/user/5.jpg" alt="" data-container="body" data-bs-toggle="tooltip" title="Andew Jon">
        </li>
        <li class="d-inline-block">
          <img class="img-40 rounded-circle" src="assets/images/user/1.jpg" alt="" data-container="body" data-bs-toggle="tooltip" title="Comeren Diaz">
        </li>
        <li class="d-inline-block">
          <img class="img-40 rounded-circle" src="assets/images/user/2.png" alt="" data-container="body" data-bs-toggle="tooltip" title="Bucky Barnes">
        </li>
        <li class="d-inline-block">
          <img class="img-40 rounded-circle" src="assets/images/user/8.jpg" alt="" data-container="body" data-bs-toggle="tooltip" title="Jason Borne">
        </li>
        <li class="d-inline-block">
          <img class="img-40 rounded-circle" src="assets/images/user/11.png" alt="" data-container="body" data-bs-toggle="tooltip" title="Comeren Diaz">
        </li>
      </ul>
    </div><img class="img-fluid mt-5" alt="" src="assets/images/social-app/timeline-3.png">
  </div>
</div>
