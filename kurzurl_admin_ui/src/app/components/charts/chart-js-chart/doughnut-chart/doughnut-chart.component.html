<div class="card">
    <div class="card-header">
        <h4>Doughnut Chart</h4>
    </div>
    <div class="card-body chart-block chart-vertical-center">
        <canvas baseChart class="chart" [datasets]="doughnutChartData" [labels]="doughnutChartLabels" [height]="100" [width]="100" [options]="doughnutChartOptions" [legend]="doughnutChartLegend" [type]="doughnutChartType"></canvas>
    </div>
</div>
