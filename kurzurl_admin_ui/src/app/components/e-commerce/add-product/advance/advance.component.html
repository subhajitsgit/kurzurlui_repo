<ul class="nav nav-tabs border-tab mb-0" id="advance-option-tab" role="tablist">
  <li class="nav-item"><a class="nav-link" [ngClass]="{'active' : activeTab == 'inventory'}" id="manifest-option-tab"
      (click)="changeTab('inventory')">Inventory</a></li>
  <li class="nav-item"><a class="nav-link" [ngClass]="{'active' : activeTab == 'additional_Options'}"
      id="additional-option-tab" (click)="changeTab('additional_Options')">Additional Options</a></li>
  <li class="nav-item"><a class="nav-link" [ngClass]="{'active' : activeTab == 'shipping'}" id="dropping-option-tab"
      (click)="changeTab('shipping')">Shipping</a></li>
</ul>
<div class="tab-content" id="advance-option-tabContent">
  <div class="tab-pane fade" id="manifest-option" [ngClass]="{'active show' : activeTab == 'inventory'}">
    <app-inventory [activeStep]="activeStep"  (activeSteps)="receiveChildData($event)"></app-inventory>
  </div>
  <div class="tab-pane fade" id="additional-option" [ngClass]="{'active show' : activeTab == 'additional_Options'}">
    <app-additional-options></app-additional-options>
  </div>
  <div class="tab-pane fade" id="dropping-option" [ngClass]="{'active show' : activeTab == 'shipping'}">
    <app-shipping></app-shipping>
  </div>
</div>
