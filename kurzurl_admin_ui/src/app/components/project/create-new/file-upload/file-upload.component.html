<div class="col">
    <div class="mb-3">
        <label>Upload project file</label>
        <form class="dropzone bg-light-primary">
            <dropzone [config]="config" [message]="text" (error)="onUploadError($event)" (success)="onUploadSuccess($event)" [className]="'custom-drop-zone'"></dropzone>
        </form>
    </div>
</div>
